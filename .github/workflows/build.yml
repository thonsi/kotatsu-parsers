name: Build

on: [ push, pull_request ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"
          
      - name: Build with Gradle
        shell: bash
        run: |
          echo 'org.gradle.jvmargs=-Xmx2048m' >> gradle.properties
          echo 'org.gradle.caching=true' >> gradle.properties
          echo 'org.gradle.parallel=true' >> gradle.properties
          ./gradlew PublishToMavenLocal --stacktrace
        
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'release-artifacts'
          path: '~/.m2/repository/'

      - name: Extract and print Git hash
        run: |
              HASH=$(git rev-parse --short HEAD)
              echo "Short hash is: $HASH"
              echo "GIT_HASH=$HASH" >> $GITHUB_ENV
      
      - name: Trigger Build in JitPack
        run: |
              echo "Triggering JitPack build"
              
              echo "HASH DETAILS: ${env.GIT_HASH}"
              
              PACKAGES_URL="https://jitpack.io/com/github/thonsi/kotatsu-parsers/${{ env.GIT_HASH }}"
              PACKAGES_FILE="packages.txt"
              touch ${PACKAGES_FILE}
              # Try the URL 6 times before failing
              count=1
              until [[ $count -gt 6 ]] || grep -q build.log ${PACKAGES_FILE} ; do
                echo "Attempt ${count}/6"
                STATUS=$(curl -s -o packages.txt -w "%{http_code}" --max-time 900 ${PACKAGES_URL})
                
                let count+=1
                if [[ "${STATUS}" -gt 399 ]]; then
                  sleep 30
                fi
              done
              
              echo "::group::Files Available"
              echo $(cat ${PACKAGES_FILE})
              echo "::endgroup::"
              
              if [[ ${STATUS} -gt 399 ]] ; then
                echo "FAILURE: ${STATUS} response from JitPack"
                exit 1 
              fi
